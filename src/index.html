<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlink IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Code Blink - Run Python As Your Natural Language</h1>
        <div class="controls">
            <button class="save-btn" id="saveBtn">üíæ Save</button>
            <button class="file-input" id="openBtn">üìÅ Open</button>
            <button class="run-btn" id="runBtn">‚ñ∂Ô∏è Run</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="file-tabs">
                <div class="file-tab active" id="mainTab">
                    <span id="tabFileName">untitled.nl</span>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="line-numbers" id="lineNumbers">1</div>
                <div class="editor-wrapper">
                    <div class="editor-highlight" id="editorHighlight"></div>
                    <textarea 
                        class="editor" 
                        id="editor" 
                        placeholder="Write your code in natural language...&#10;&#10;Example:&#10;input age as a&#10;input name as n&#10;if age is greater than 18&#10;    print n is an adult&#10;else&#10;    print n is not an adult"
                        spellcheck="false"
                    ></textarea>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="terminal-panel">
            <div class="terminal-header">
                <span>üñ•Ô∏è Terminal</span>
                <div class="terminal-controls">
                    <button class="terminal-btn" id="clearTerminalBtn">Clear</button>
                    <button class="terminal-btn" id="showCodeBtn">Show Code</button>
                </div>
            </div>
            <div class="terminal" id="terminal"></div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-left">
            <span id="statusText">Ready</span>
            <span id="cursorPosition">Ln 1, Col 1</span>
        </div>
        <div class="status-right">
            <span>Natural Language</span>
        </div>
    </div>

    <div class="modal" id="codeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Python Code</h3>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <pre id="generatedCode"></pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
